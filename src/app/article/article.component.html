<div class="container mt-3">
  <h2>Today's article</h2>
  <hr>
  <table class="table table-striped">
    <tr *ngFor="let art of articles">
      <td><a href="{{art.url}}" target="_blank">{{art.title}}</a></td>
      <td>
        <app-like></app-like>
      </td>
    </tr>
  </table>
  <hr>
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button style="float: right" (click)="addNewArticle()" class="btn btn-primary">Add</button>
        </td>
      </tr>
    </table>
  </div>


</div>
